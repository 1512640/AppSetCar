<!DOCTYPE html>
<html>
<head>
    <title>APP #2</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW-LxWC1ML0a6FbUzgC6ExKfh6xrb8oZM&callback=initMap"
            async defer></script>
    <link rel="stylesheet" href="./css/deafault.css" />
    <link rel="stylesheet" href="./css/index2.css" />
    <script type="text/javascript" src="./java/index2.js"></script>

</head>

<body>
    <div class="container_repair">
        <div class="row">
            <div class="col-md-6 col-sm-12" id="map1">
                <div id="map"></div>
            </div>
            <div class="col-md-6 col-sm-12" id="inf">
                <div class="nenvang">
                    <h3>Thông tin khách hàng gửi yêu cầu</h3>
                    <table class="table table-bordered" id="list">
                        <caption><div class="loader center"></div></caption>
                        <thead class="thead-light">
                            <tr>
                                <th class="text-center" scope="col">Tên Khách Hàng</th>
                                <th class="text-center" scope="col">Địa Chỉ</th>
                                <th class="text-center" scope="col">Số điện thoại</th>
                                <th class="text-center" scope="col">Ghi chú</th>
                            </tr>
                        </thead>
                    </table>

                </div>
            </div>
        </div>
        
    </div>

    <script id="template" type="text/x-handlebars-template">

        
        <tr class="text-center" id="kh-{{stt}}">
            <td id="name-{{stt}}">{{name}}</td>
            <td><a href="#" onclick="codeAddress({{stt}})" id="add-{{stt}}">{{addr}}</a></td>
            <td>{{sdt}}</td>
            <td>{{note}}</td>
        </tr>
        
    </script>

</body>

</html>
