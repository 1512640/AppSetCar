<body>
    <div class="container_repair">
        <div class="row">
            <div class="col-md-6 col-sm-12" id="map1">
                <h3>Vị trí tài xế</h3>
                <div id="map"> </div>
            </div>
            <div class="col-md-6 col-sm-12" id="driver">               
                <div id="dangnhap">
                    <div class="imgcontainer">
                        <img src="./Images/icon-user.png" alt="Avatar" class="avatar">
                    </div>
                    <div class="container">
                        <label for="uname"><b>Tên đăng nhập</b></label>
                        <input class="boder" type="text" placeholder="Tên" name="uname" id="name" required>

                        <label for="psw"><b>Mật khẩu</b></label>
                        <input class="boder" type="password" placeholder="Mật khẩu" name="psw" id="pass" required>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Nhớ mật khẩu
                        </label>
                        <button class="boder" type="button" onclick="signIn()" id="signIn">Đăng nhập</button>
                    </div>
                </div>

                <div id="list1">
                </div>

    <script id="template1" type="text/x-handlebars-template">

        <h3> Thông tin Tài Xế </h3>
        <div class="text-center">
            <h5 id="name-{{stt}}">Họ tên: {{name}}</h5>
            <h5 id="addr-{{stt}}">Đia chỉ hiện tại:..........</h5>
            <h5 id="status">Trạng thái : {{status}}</h5>

        </div>
        <div class="form-check" onclick="setStatus2()">
            <div class="switch demo3">
                <input id="check_id" type="checkbox" checked >
                <label><i></i></label>
            </div>          
        </div>
        
        <h3>Thông tin khách hàng gửi yêu cầu</h3>
        <table class="table table-bordered" id="list2">

            <caption><div class="loader center"></div></caption>
            <thead class="thead-light">
                <tr>
                    <th class="text-center" scope="col">Tên Khách Hàng</th>
                    <th class="text-center" scope="col">Địa Chỉ</th>
                    <th class="text-center" scope="col">Số điện thoại</th>
                    <th class="text-center" scope="col">Ghi chú</th>
                    <th class="text-center" scope="col">Thởi điểm đặt</th>
                    
                </tr>
            </thead>
        </table>


    </script>
    <script id="template2" type="text/x-handlebars-template">

        {{#each this}}
        <tr class="text-center" id="kh-{{stt}}">
            <td id="name-{{stt}}" class="text-center">{{name}}</td>
            <td><a href="#" onclick="codeAddress({{stt}})" id="add-{{stt}}">{{addr}}</a></td>
            <td>{{sdt}}</td>
            <td>{{note}}</td>
            <td></td>
            <td id="accept"> <button onclick="acceptClient({{stt}})" class="btn boder">Đồng ý</button></td>
            <td id="refuse"> <button onclick="refuseClient({{stt}})" class="btn boder">Từ Chối</button></td>
        </tr>
        {{/each}}
    </script>
    <script id="template3" type="text/x-handlebars-template">
        {{#each this}}
        <h3>Thông tin khách hàng<h3>
        <tr class="text-center" id="kh-{{stt}}">
            <li id="name-{{stt}}" class="text-center">{{name}}</li>
            <li><a href="#" onclick="codeAddress({{stt}})" id="add-{{stt}}">{{addr}}</a></li>
            <li>Số điện thoại: {{sdt}}</li>
            <li>Ghi chú: {{note}}</li>
           
            <li id="dichuyen"> <button onclick="dichuyen({{stt}})" class="btn boder">Di chuyển</button></li>
            <li id="ketthuc"> <button onclick="ketthuc({{stt}})" class="btn boder">kết thúc</button></li>
        </tr>
        {{/each}}
        </script>
