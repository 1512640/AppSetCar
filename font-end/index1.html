<!DOCTYPE html>
<html>
<head>
    <title>QLBH Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="default.css"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-group col">
                <label>Họ Tên</label>
                <input type="text" class="form-control" id="hoTen">
            </div>
            <div class="form-group col">
                <label>Điện thoại</label>
                <input type="text" class="form-control" id="dienThoai">
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <label>Địa chỉ</label>
                <input type="text" class="form-control" id="diaChi">
            </div>
            <div class="form-group col">
                <label>Ghi chú</label>
                <input type="text" class="form-control" id="ghiChu">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg" onclick="Findcar()">Tìm xe</button>
        </div>
        <div id="result">
            Nội dung ajax sẽ được load ở đây
        </div>

    </div>
    <script type="text/javascript">
        function Findcar() {
            var hoTen = document.getElementById("hoTen").value;
            var dienThoai = document.getElementById("dienThoai").value;
            var diaChi = document.getElementById("diaChi").value;
            var ghiChu = document.getElementById("ghiChu").value;
            var inform = {
                "addr": diaChi,
                "name": hoTen,
                "sdt": dienThoai,
                "note": ghiChu,
            };
            var url = 'http://loacalhost:3000/sendInform/';
            ////$.ajax({
            ////    url: 'http://loacalhost:3000/sendInform',
            ////    type: "POST",
            ////    dataType: "json",
            ////    data: { name: "John", time: "2pm" },
            ////    success: function (result) {
            ////        $('#result').html(result);
            ////    }
            ////});
            axios.post(url, inform)
                .then(function (response) {
                    alert(response);
                    //console.log(response);
                })
                .catch(function (error) {
                    alert(error);
                    //console.log(error);
                });

        }

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
