<!DOCTYPE html>
<html>
<head>
    <title>QLBH Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./deafault.css">
</head>
<body>
    <div class="container containerSmall ">
        <div class="text-center">
            <h1>Thông tin khách</h1>
        </div>
        <br />
        <div class="khungVien">
            <div class="row">
                <div class="form-group col-3">
                    <label class="right">Họ Tên</label>
                </div>
                <div class="form-group col-9">
                    <input type="text" class="form-control" id="hoTen">
                </div>

            </div>
            <div class="row">
                <div class="form-group col-3">
                    <label class="right">Điện thoại</label>
                </div>
                <div class="form-group col-9">
                    <input type="text" class="form-control" id="dienThoai">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-3">
                    <label class="right">Địa chỉ</label>
                </div>
                <div class="form-group col-9">
                    <input type="text" class="form-control" id="diaChi">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-3">
                    <label class="right">Ghi chú</label>
                </div>
                <div class="form-group col-9">
                    <input type="text" class="form-control" id="ghiChu">
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg buttonTimXe" onclick="Findcar()">Tìm xe</button>
        </div>


    </div>
    <script type="text/javascript">
        function Findcar() {
            var hoTen = document.getElementById("hoTen").value;
            var dienThoai = document.getElementById("dienThoai").value;
            var diaChi = document.getElementById("diaChi").value;
            var ghiChu = document.getElementById("ghiChu").value;
            var json = {
                addr: diaChi,
                name: hoTen,
                sdt: dienThoai,
                note: ghiChu,
            }
            axios({
                method: 'post',
                url: 'http://localhost:3000/sendInform',
                data: json
            });
            // axios.post('/user', JSON.stringify(inform) )
            // .then(function (response) {
            //     console.log(response);
            // })
            // .catch(function (error) {
            //     console.log(error);
            // });

        }

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

</body>
</html>
